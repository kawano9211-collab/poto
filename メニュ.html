<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>そらカフェメニュー</title>
</head>

<body>
    <section id="menu" style="padding: 2em; background-color: #fff9f0;">
        <h2 class="heading-16">メニュー</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 2em;">

            <div class="menu-item"
                style="background: #fff4dc; padding: 1em; border-radius: 10px; width: 250px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
                <img src="ぽ.img/hotcake.png" alt="ふわふわパンケーキ" style="width: 100%; border-radius: 8px;">
                <h3 style="margin-top: 0.5em;">ふわふわパンケーキ</h3>
                <p>たっぷりの蜂蜜とバターをかけた、優しい甘さの人気No.1スイーツ。</p>
                <p><strong>¥750</strong></p>
            </div>

            <div class="menu-item"
                style="background: #fff4dc; padding: 1em; border-radius: 10px; width: 250px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
                <img src="ぽ.img/kumacoffee.png" alt="小熊ブレンドコーヒー" style="width: 100%; border-radius: 8px;">
                <h3 style="margin-top: 0.5em;">小熊ブレンドコーヒー</h3>
                <p>深煎りだけどまろやか。オリジナル焙煎でほっと一息。</p>
                <p><strong>¥500</strong></p>
            </div>

            <div class="menu-item"
                style="background: #fff4dc; padding: 1em; border-radius: 10px; width: 250px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
                <img src="ぽ.img/kumacurry.png" alt="森のカレーライス" style="width: 100%; border-radius: 8px;">
                <h3 style="margin-top: 0.5em;">森のカレーライス</h3>
                <p>野菜たっぷり、小熊も大好きな甘口カレー。</p>
                <p><strong>¥880</strong></p>
            </div>

        </div>
    </section>

</body>

</html>
